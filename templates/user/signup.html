<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1> 회원가입 </h1>
    {% if error %}
        <h3>{{ error }}</h3>
    {% endif %}
    <form method="POST">

        {% csrf_token %}
        <input name="username">
        <input name="password" type="password">
        <button type="submit"> 가입하기</button>
    </form>

</body>
</html>
