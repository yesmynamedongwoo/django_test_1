<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {# 유저가 로그인도 안했는데 로그아웃?? #}
    {% if user.is_authenticated %}
        <a href="{% url 'signout' %}"> 로그아웃 </a>
        <a href="{% url 'new' %}"> 글쓰기</a>
    {% else %}
        <a href="{% url 'signin' %}"> 로그인 </a>
        <a href="{% url 'signup' %}"> 회원가입 </a>
    {% endif %}
</div>
{% for article in articles %}
    <div>
        <a href="{% url 'detail' article.pk %}"><h1>{{ article.title }}</h1></a>
    </div>
{% endfor %}
</body>
</html>
